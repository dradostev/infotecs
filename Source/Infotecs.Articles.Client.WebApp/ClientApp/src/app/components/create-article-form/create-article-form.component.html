<div class="create-article-form">
  <form>
    <h2>Create an article</h2>
    <div class="form-group">
      <label>Author</label>
      <input [(ngModel)]="article.title" name="title" type="text" class="form-control" placeholder="Enter article title">
    </div>
    <div class="form-group">
      <label>Author</label>
      <input [(ngModel)]="article.username" name="username" type="text" class="form-control" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label>Article content</label>
      <textarea [(ngModel)]="article.content" name="content" class="form-control" placeholder="Enter your article"></textarea>
    </div>
    <button (click)="onSubmit()" class="btn btn-warning">Submit</button>
  </form>
</div>
