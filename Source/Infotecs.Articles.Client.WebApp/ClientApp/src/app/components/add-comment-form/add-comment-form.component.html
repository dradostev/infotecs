<div class="add-comment-form">
  <form>
    <h2>Write a comment</h2>
    <div class="form-group">
      <label>Author</label>
      <input [(ngModel)]="comment.username" name="username" type="text" class="form-control" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label>Comment text</label>
      <textarea [(ngModel)]="comment.content" name="content" class="form-control" placeholder="Enter your comment"></textarea>
    </div>
    <button (click)="onSubmit()" class="btn btn-warning">Submit</button>
  </form>
</div>
