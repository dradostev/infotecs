<mat-card>
  <mat-spinner *ngIf="!article"></mat-spinner>
  <div *ngIf="article">
    <mat-card-header>
      <mat-card-title class="mat-display-1">{{ article.title }}</mat-card-title>
      <mat-card-subtitle>by {{ article.username }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ article.content }}
      </p>
      <p>
        <app-comment *ngFor="let c of article.comments" [comment]="c"></app-comment>
      </p>
    </mat-card-content>
  </div>
</mat-card>
